<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Êâ´Èõ∑</title>
    <style>
        :root {
            --bg-color: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --container-bg: white;
            --cell-bg: #ffffff;
            --board-bg: #e9ecef;
            --text-color: #2d3436;
            --mine-bg: #ff6b6b;
            --flagged-bg: #ffd166;
            --button-bg: #48dbfb;
            --button-hover: #00b8e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            --container-bg: #34495e;
            --cell-bg: #2c3e50;
            --board-bg: #2c3e50;
            --text-color: #ecf0f1;
            --mine-bg: #e74c3c;
            --flagged-bg: #f1c40f;
            --button-bg: #2980b9;
            --button-hover: #3498db;
            --shadow-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: var(--bg-color);
            flex-direction: column;
            color: var(--text-color);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .game-container {
            text-align: center;
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            max-width: 90%;
            width: 400px;
            transition: background-color 0.3s ease;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 3px;
            margin: 20px auto;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            background-color: var(--board-bg);
            padding: 5px;
            width: 100%;
            max-width: 390px;
            transition: background-color 0.3s ease;
        }

        .cell {
            aspect-ratio: 1;
            background-color: var(--cell-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            user-select: none;
            border-radius: 6px;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: all 0.2s ease;
        }

        .cell:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .cell.revealed {
            background-color: var(--board-bg);
            box-shadow: inset 0 2px 4px var(--shadow-color);
        }

        .cell.mine {
            background-color: var(--mine-bg);
            box-shadow: inset 0 2px 4px var(--shadow-color);
        }

        .cell.flagged {
            background-color: var(--flagged-bg);
            box-shadow: inset 0 2px 4px var(--shadow-color);
        }

        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            display: none;
            z-index: 1000;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow-color);
        }

        h1 {
            color: var(--text-color);
            margin-top: 0;
            font-size: 28px;
            transition: color 0.3s ease;
        }

        @media (max-width: 480px) {
            .game-container {
                width: 90%;
                padding: 15px;
            }
            
            .board {
                gap: 2px;
                padding: 3px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Êâ´Èõ∑</h1>
        <div class="board">
            <div class="game-overlay" id="game-overlay"></div>
        </div>
        <button onclick="resetGame()">ÈáçÁΩÆÊ∏∏Êàè</button>
    </div>
    <script>
        const BOARD_SIZE = 10;
        const DEFAULT_MINES = 10;

        let board = [];
        let mines = [];
        let longPressTimer = null;
        let isGameOver = false;

        function detectColorScheme() {
            if(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        }

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', detectColorScheme);
        detectColorScheme();

        createBoard();

        function createBoard() {
            const boardElement = document.querySelector('.board');
            boardElement.innerHTML = '';
            board = [];
            mines = [];
            isGameOver = false;

            const overlay = document.createElement('div');
            overlay.className = 'game-overlay';
            overlay.id = 'game-overlay';
            boardElement.appendChild(overlay);

            for (let i = 0; i < BOARD_SIZE; i++) {
                let row = [];
                for (let j = 0; j < BOARD_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', handleCellClick);
                    cell.addEventListener('mousedown', handleCellLongPress);
                    cell.addEventListener('touchstart', handleCellLongPress);
                    cell.addEventListener('mouseup', clearLongPressTimer);
                    cell.addEventListener('touchend', clearLongPressTimer);
                    boardElement.appendChild(cell);
                    row.push({ isMine: false, revealed: false, flagged: false, count: 0 });
                }
                board.push(row);
            }

            placeMines();
            calculateNumbers();
        }

        function placeMines() {
            let minesPlaced = 0;
            while (minesPlaced < DEFAULT_MINES) {
                const row = Math.floor(Math.random() * BOARD_SIZE);
                const col = Math.floor(Math.random() * BOARD_SIZE);
                if (!board[row][col].isMine) {
                    board[row][col].isMine = true;
                    mines.push({ row, col });
                    minesPlaced++;
                }
            }
        }

        function calculateNumbers() {
            for (let mine of mines) {
                const { row, col } = mine;
                for (let i = Math.max(0, row - 1); i <= Math.min(BOARD_SIZE - 1, row + 1); i++) {
                    for (let j = Math.max(0, col - 1); j <= Math.min(BOARD_SIZE - 1, col + 1); j++) {
                        if (!board[i][j].isMine) {
                            board[i][j].count++;
                        }
                    }
                }
            }
        }

        function handleCellClick(event) {
            if (isGameOver) return;

            const cell = event.target;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);

            if (board[row][col].flagged) return;

            if (board[row][col].isMine) {
                revealMines();
                showGameOver('Ê∏∏ÊàèÁªìÊùüÔºÅ‰Ω†Ë∏©Âà∞‰∫ÜÂú∞Èõ∑„ÄÇ');
            } else {
                revealCell(row, col);
                if (checkWin()) {
                    showGameOver('ÊÅ≠ÂñúÔºÅ‰Ω†Ëµ¢‰∫ÜÔºÅ');
                }
            }
        }

        function handleCellLongPress(event) {
            if (isGameOver) return;

            const cell = event.target;
            const row = parseInt(cell.dataset.row);
            const col = parseInt(cell.dataset.col);

            longPressTimer = setTimeout(() => {
                toggleFlag(row, col);
            }, 500);
        }

        function clearLongPressTimer() {
            if (longPressTimer) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
            }
        }

        function toggleFlag(row, col) {
            if (!board[row][col].revealed) {
                board[row][col].flagged = !board[row][col].flagged;
                const cell = document.querySelector(`.cell[data-row='${row}'][data-col='${col}']`);
                cell.classList.toggle('flagged', board[row][col].flagged);
                cell.textContent = board[row][col].flagged ? 'üö©' : '';
            }
        }

        function revealCell(row, col) {
            if (row < 0 || row >= BOARD_SIZE || col < 0 || col >= BOARD_SIZE || board[row][col].revealed || board[row][col].flagged) {
                return;
            }

            board[row][col].revealed = true;
            const cell = document.querySelector(`.cell[data-row='${row}'][data-col='${col}']`);
            cell.classList.add('revealed');
            cell.textContent = board[row][col].count || '';

            if (board[row][col].count === 0) {
                for (let i = Math.max(0, row - 1); i <= Math.min(BOARD_SIZE - 1, row + 1); i++) {
                    for (let j = Math.max(0, col - 1); j <= Math.min(BOARD_SIZE - 1, col + 1); j++) {
                        revealCell(i, j);
                    }
                }
            }
        }

        function revealMines() {
            for (let mine of mines) {
                const cell = document.querySelector(`.cell[data-row='${mine.row}'][data-col='${mine.col}']`);
                cell.classList.add('mine');
                cell.textContent = 'üí£';
            }
        }

        function checkWin() {
            for (let i = 0; i < BOARD_SIZE; i++) {
                for (let j = 0; j < BOARD_SIZE; j++) {
                    if (!board[i][j].isMine && !board[i][j].revealed) {
                        return false;
                    }
                }
            }
            return true;
        }

        function showGameOver(message) {
            isGameOver = true;
            const overlay = document.getElementById('game-overlay');
            overlay.textContent = message;
            overlay.style.display = 'flex';
        }

        function resetGame() {
            const overlay = document.getElementById('game-overlay');
            overlay.style.display = 'none';
            createBoard();
        }
    </script>
</body>
</html>
