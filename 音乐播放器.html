<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正在播放</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --text-secondary: #64748b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --progress-bg: #e2e8f0;
            --loading-bg: rgba(0, 0, 0, 0.1);
            --transition-time: 0.3s;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background: #1a1a1a;
                --surface: #2d2d2d;
                --text: #ffffff;
                --text-secondary: rgba(255, 255, 255, 0.7);
                --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
                --progress-bg: rgba(255, 255, 255, 0.2);
                --loading-bg: rgba(255, 255, 255, 0.1);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background var(--transition-time) ease, color var(--transition-time) ease;
        }

        .container {
            flex: 1;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: transform var(--transition-time) ease;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: var(--text);
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
            width: 48px;
            height: 48px;
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background var(--transition-time);
        }

        .back-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        @media (prefers-color-scheme: dark) {
            .back-btn:hover {
                background: rgba(255, 255, 255, 0.1);
            }
        }

        .playback-tip {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            color: var(--text-secondary);
            opacity: 0;
            transition: opacity var(--transition-time) ease;
        }

        .playback-tip.visible {
            opacity: 1;
        }

        .album-art {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            margin: 40px 0;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: rgba(255, 255, 255, 0.8);
        }

        .song-info {
            text-align: center;
            margin-bottom: 40px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .song-title {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
            font-weight: 600;
            max-width: 100%;
            overflow-wrap: break-word;
        }

        .song-artist {
            font-size: 16px;
            color: var(--text-secondary);
        }

        .controls {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: var(--progress-bg);
            border-radius: 3px;
            cursor: pointer;
            margin: 10px 0;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 3px;
            transition: width var(--transition-time) linear;
            width: 0%;
        }

        .loading-bar {
            width: 100%;
            height: 3px;
            background: var(--loading-bg);
            margin-top: 10px;
            display: none;
            border-radius: 3px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width var(--transition-time);
        }

        .cache-status {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
            text-align: center;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .play-btn {
            width: 64px;
            height: 64px;
            border-radius: 32px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
            transition: transform var(--transition-time);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .download-btn {
            width: 48px;
            height: 48px;
            border-radius: 24px;
            background: var(--surface);
            border: none;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: transform var(--transition-time), background var(--transition-time);
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container.scaled {
                transform: scale(0.9);
                transform-origin: top center;
            }
            
            .album-art {
                width: 200px;
                height: 200px;
                font-size: 60px;
            }
            
            .song-title {
                font-size: 20px;
            }
            
            .play-btn {
                width: 56px;
                height: 56px;
                font-size: 20px;
            }
            
            .download-btn {
                width: 44px;
                height: 44px;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.history.back()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </button>

    <div class="playback-tip" id="playbackTip"></div>

    <div class="container" id="container">
        <div class="album-art" id="albumArt">♪</div>
        
        <div class="song-info">
            <h1 class="song-title" id="songTitle"></h1>
            <div class="song-artist" id="songArtist"></div>
        </div>

        <div class="controls">
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <div class="progress-container" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            
            <div class="loading-bar" id="loadingBar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
            <div class="cache-status" id="cacheStatus"></div>
            
            <div class="player-controls">
                <button class="play-btn" id="playBtn">⏸</button>
                <button class="download-btn" id="downloadBtn" title="下载">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 15V3M12 15L8 11M12 15L16 11M21 15V19C21 20.1046 20.1046 21 19 21H5C3.89543 21 3 20.1046 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <audio id="audioPlayer"></audio>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const musicFile = decodeURIComponent(urlParams.get('file'));
        const baseURL = 'https://huosaijun40.github.io/music4d/';
        
        const audio = document.getElementById('audioPlayer');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const albumArt = document.getElementById('albumArt');
        const playBtn = document.getElementById('playBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const loadingBar = document.getElementById('loadingBar');
        const loadingProgress = document.getElementById('loadingProgress');
        const cacheStatus = document.getElementById('cacheStatus');
        const container = document.getElementById('container');
        const playbackTip = document.getElementById('playbackTip');

        let db;
        const DB_NAME = 'MusicCacheDB';
        const STORE_NAME = 'musicCache';
        const CACHE_VERSION = 1;

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function updateProgress() {
            const { currentTime, duration } = audio;
            const progressPercent = (currentTime / duration) * 100;
            progress.style.width = `${progressPercent}%`;
            currentTimeEl.textContent = formatTime(currentTime);
        }

        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        }

        function extractArtist(filename) {
            const separators = ['-', '&', '、'];
            for(let sep of separators) {
                if(filename.includes(sep)) {
                    return filename.split(sep)[0].trim();
                }
            }
            return '未知艺术家';
        }

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, CACHE_VERSION);
                
                request.onerror = (event) => {
                    console.error('数据库打开失败:', event.target.error);
                    reject('数据库打开失败');
                };
                
                request.onsuccess = (event) => {
                    db = event.target.result;
                    console.log('数据库连接成功');
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'url' });
                        console.log('创建缓存存储空间');
                    }
                };
            });
        }

        function getFromCache(url) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject('数据库未初始化');
                    return;
                }
                
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(url);
                
                request.onsuccess = (event) => {
                    const result = event.target.result;
                    if (result && result.data) {
                        console.log('从缓存中找到音乐:', url);
                        resolve(result.data);
                    } else {
                        console.log('缓存中未找到音乐:', url);
                        resolve(null);
                    }
                };
                
                request.onerror = (event) => {
                    console.error('缓存查询失败:', event.target.error);
                    reject('缓存查询失败');
                };
            });
        }

        function saveToCache(url, data) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject('数据库未初始化');
                    return;
                }
                
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.put({ url, data });
                
                request.onsuccess = () => {
                    console.log('音乐已缓存:', url);
                    resolve();
                };
                
                request.onerror = (event) => {
                    console.error('缓存保存失败:', event.target.error);
                    reject('缓存保存失败');
                };
            });
        }

        function downloadMusic(url) {
            return new Promise((resolve, reject) => {
                console.log('开始下载音乐:', url);
                loadingBar.style.display = 'block';
                cacheStatus.textContent = '正在缓存音乐...';
                
                const xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.responseType = 'blob';
                
                xhr.onprogress = (event) => {
                    if (event.lengthComputable) {
                        const percent = (event.loaded / event.total) * 100;
                        loadingProgress.style.width = `${percent}%`;
                    }
                };
                
                xhr.onload = () => {
                    if (xhr.status === 200) {
                        const blob = xhr.response;
                        const blobUrl = URL.createObjectURL(blob);
                        console.log('音乐下载完成:', url);
                        loadingBar.style.display = 'none';
                        resolve(blobUrl);
                    } else {
                        reject(`下载失败: ${xhr.status}`);
                    }
                };
                
                xhr.onerror = () => {
                    reject('网络错误');
                };
                
                xhr.send();
            });
        }

        function downloadFile() {
            const link = document.createElement('a');
            link.href = baseURL + musicFile;
            link.download = musicFile;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function setupThemeListener() {
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            
            prefersDarkScheme.addEventListener('change', (e) => {
                const newColorScheme = e.matches ? 'dark' : 'light';
                console.log(`主题已切换为: ${newColorScheme}`);
            });
        }

        async function loadAndPlayMusic() {
            try {
                const fileName = musicFile.replace('.mp3', '');
                songTitle.textContent = fileName;
                songArtist.textContent = extractArtist(fileName);
                albumArt.textContent = fileName[0];
                
                await initDB();
                
                const musicUrl = baseURL + musicFile;
                let blobUrl = await getFromCache(musicUrl);
                
                if (!blobUrl) {
                    blobUrl = await downloadMusic(musicUrl);
                    await saveToCache(musicUrl, blobUrl);
                    cacheStatus.textContent = '音乐已缓存到本地';
                } else {
                    cacheStatus.textContent = '正在播放本地缓存';
                }
                
                audio.src = blobUrl;
                
                audio.addEventListener('loadedmetadata', () => {
                    durationEl.textContent = formatTime(audio.duration);
                });

                audio.addEventListener('play', () => {
                    playBtn.textContent = '⏸';
                    playbackTip.textContent = '';
                    playbackTip.classList.remove('visible');
                });

                audio.addEventListener('pause', () => {
                    playBtn.textContent = '▶';
                });

                audio.addEventListener('timeupdate', updateProgress);

                audio.addEventListener('ended', () => {
                    progress.style.width = '0%';
                    currentTimeEl.textContent = '0:00';
                    playBtn.textContent = '▶';
                });

                progressBar.addEventListener('click', setProgress);

                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.catch(e => {
                        console.log('自动播放被阻止，等待用户交互');
                        cacheStatus.textContent = '点击播放按钮开始播放';
                    });
                }
            } catch (error) {
                console.error('音乐加载失败:', error);
                cacheStatus.textContent = '音乐加载失败，尝试直接播放';
                
                audio.src = baseURL + musicFile;
                audio.play().catch(e => {
                    console.error('直接播放失败:', e);
                    cacheStatus.textContent = '音乐播放失败，请检查网络';
                });
            }
        }

        // 新功能：清除缓存
        function clearMusicCache() {
            if (db) {
                const transaction = db.transaction(STORE_NAME, 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                store.clear();
                console.log('已清除所有音乐缓存');
            }
        }

        // 页面卸载时清除缓存
        window.addEventListener('unload', clearMusicCache);

        // 也可以根据需要，在用户点击返回按钮时清除缓存
        const backBtn = document.querySelector('.back-btn');
        backBtn.addEventListener('click', () => {
            clearMusicCache();
            setTimeout(() => {
                window.history.back();
            }, 100); // 确保缓存清除操作有足够的时间完成
        });

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play().catch(e => {
                    console.error('播放失败:', e);
                    cacheStatus.textContent = '播放失败，请重试';
                });
            } else {
                audio.pause();
            }
        });

        downloadBtn.addEventListener('click', downloadFile);

        audio.addEventListener('error', (e) => {
            console.error('音乐播放错误:', e);
            console.log('尝试播放的URL:', audio.src);
            
            playbackTip.textContent = '播放失败，请尝试清理浏览器缓存并刷新页面';
            playbackTip.classList.add('visible');
            
            const cache = caches.open(DB_NAME);
            cache.then(cache => {
                cache.keys().then(keys => {
                    keys.forEach(key => {
                        cache.delete(key.url);
                    });
                });
            }).catch(error => {
                console.error('清理缓存失败:', error);
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            setupThemeListener();
            loadAndPlayMusic();
        });
    </script>
</body>
</html>
