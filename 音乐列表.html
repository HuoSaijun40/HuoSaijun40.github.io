            background: var(--background);

        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--surface);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--shadow);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .search-box {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 15px;
            background: var(--surface);
            box-shadow: 0 4px 12px var(--shadow);
            font-size: 16px;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .music-list {
            list-style: none;
            padding: 0;
            margin-bottom: 100px;
        }

        .music-item {
            background: var(--surface);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 15px;
            box-shadow: 0 2px 8px var(--shadow);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s;
        }

        .music-item:hover {
            transform: translateY(-2px);
        }

        .music-artwork {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--surface);
            font-size: 20px;
        }

        .music-info {
            flex: 1;
            min-width: 0;
        }

        .music-title {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .music-artist {
            font-size: 14px;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

        .play-btn {

            border: none;
            color: var(--surface);
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-btn:active {

        }
